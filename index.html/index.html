<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея фото</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    li {
      flex: 1 0 300px; /* адаптивна ширина картки */
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin-bottom: 8px;
    }
    p {
      margin: 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Моя галерея</h1>
  <ul>
    <li>
      <img src="images/photo_2025-09-23_21-09-24.jpg" alt="Фото1">
      <p>Фото1</p>
    </li>
    <li>
      <img src="images/photo_2025-09-23_21-09-28.jpg" alt="Фото2">
      <p>Фото2</p>
    </li>
    <li>
      <img src="images/photo_2025-09-23_21-11-06.jpg" alt="Фото3">
      <p>Фото3</p>
    </li>
  </ul>
</body>
</html>
